<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Prática Guiada 2</title>
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <main>
      <label for="nome">Nome:</label>
      <input onkeyup="pegarNome()" onkeydown="limparNome()" type="text" id="nome" name="nome" value="Astrodev"/>
      <br />
      <label for="endereco">Endereço</label>
      <input onkeyup="pegarEndereco()" onkeydown="limparEndereco()" type="text" id="endereco" name="endereco" value="Rua dos Astros, 123"/>
      <br />
      <label for="">Email:</label>
      <input onkeyup="pegarEmail()" type="email" id="email" name="email" value="astro.dev@labenu.com.br"/>
    </main>
  </body>
</html>
